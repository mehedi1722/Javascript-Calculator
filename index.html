<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="wrapper">
      <div class="calculator">
        <input type="text" id="View-Screen" />
        <button class="Operator" id="Clear">CL</button>
        <button class="Operator" id="Delete">DEL</button>
        <button class="Operator" id="Percent">%</button>
        <button class="Operator" id="Divition">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="Operator" id="Multiplication">X</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="Operator" id="Minus">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="Operator" id="Plus">+</button>
        <button class="number dot" id="dot">.</button>
        <button class="number">0</button>
        <button id="Calculate">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
